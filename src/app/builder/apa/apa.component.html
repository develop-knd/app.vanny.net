<div class="m-3">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="../builder">Builder</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{nombre}}</li>
        </ol>
    </nav>


    <div class="btn-toolbar">
        <h1>{{nombre}}</h1>
        <button type="button" class="btn btn-sm btn-outline-success">
            <i class="fas fa-sync"></i>
        </button>
        <div class="dropdown" style="display: none;">
            <button class="dropdown-toggle btn btn-secondary btn-sm" data-bs-toggle="dropdown">Acciones</button>
            <div class="dropdown-menu">
                <a routerLink="builder" class="dropdown-item">Builder</a>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm">Ejecutar</button>
        <button type="button" class="btn btn-sm btn-outline-dark">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <div class="card w100 mb-2">
        <div class="card-body">


            <div class="mb-1 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="email@example.com">
                </div>
            </div>
            <div class="mb-1 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>


        </div>
    </div>


    <app-vtab [tabs]="['Formularios', 'Funciones', 'Tareas']">
        <!--Formularios-->
        <div>
            <div class="btn-toolbar">
                <button type="button" class="btn btn-primary btn-sm" (click)="onCrearFrm()">Crear formulario</button>
            </div>
            <app-vtable [resource]="'sys.app'" [fields]="['_id', 'code', 'label']" linkField="label" linkRef="builder/:code">
            </app-vtable>
        </div>
        <!--Funciones-->
        <div>
            Funciones
        </div>
        <!--Tareas-->
        <div>
            Tareas
        </div>
    </app-vtab>
    
    
    

</div>
